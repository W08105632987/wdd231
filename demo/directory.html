<body>
  <header>

      <img src="images/logo.png" alt="Chamber logo" class="logo">
      <h1>Chamber of Commerce</h1>
      <button id="menuButton" aria-label="Toggle navigation menu">â˜°</button>

    <nav id="navMenu" class="navigation">
      <ul>

        <li><a href="directory.html">Directory</a></li>
        <li><a href="#">Join</a></li>

  <main>
    <section class="hero">
      <h2>Welcome to Our Chamber</h2>
      <p>Connecting local businesses and fostering community growth.</p>
      <a href="join.html" class="cta-button">Join Now</a>
    </section>

    <!-- Directory Section with View Toggle -->
    <section class="directory-controls">
      <h2>Member Directory</h2>
      <div class="view-toggle">
        <button id="gridViewBtn" class="view-btn active" aria-label="Grid view">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
          </svg>
        </button>
        <button id="listViewBtn" class="view-btn" aria-label="List view">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>
            <line x1="3" y1="18" x2="3.01" y2="18"></line>
          </svg>
        </button>
      </div>
    </section>

    <!-- Member Cards Container -->
    <section id="memberCards" class="member-container grid-view">
      <!-- Member cards will be inserted here by JavaScript -->
    </section>
